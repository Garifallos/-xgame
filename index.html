<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NX RISK</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
html,body{
  margin:0;
  height:100%;
  background:#050607;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#eaffea;
  display:grid;
  place-items:center;
}

/* GAME WRAP */
.game{
  width:320px;
  text-align:center;
}

/* TITLE */
.title{
  letter-spacing:4px;
  opacity:.55;
  margin-bottom:22px;
}

/* RISK NUMBER */
.risk{
  font-size:64px;
  font-weight:800;
  margin:18px 0;
  color:#6aff6a;
  transition:.2s;
}
.risk.danger{
  color:#ff3b3b;
  animation:pulse .6s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.05)}
}

/* BAR */
.bar{
  height:10px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:22px;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#4cff4c,#ff3b3b);
  transition:.15s;
}

/* SCORE */
.score{
  font-size:22px;
  opacity:.85;
  margin-bottom:20px;
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:14px;
  letter-spacing:2px;
  background:#0b0d0e;
  border:1px solid #1aff1a;
  color:#caffca;
  cursor:pointer;
}
button.secondary{
  border-color:#555;
  color:#aaa;
}
button:hover{background:#111}

/* MESSAGE */
.msg{
  margin-top:14px;
  font-size:12px;
  opacity:.6;
  min-height:18px;
}
.dead{color:#ff3b3b}

/* NXCODE BADGE */
.nx-badge{
  position:fixed;
  right:14px;
  bottom:12px;
  font-size:11px;
  letter-spacing:2px;
  text-decoration:none;
  color:rgba(180,255,180,.45);
  border:1px solid rgba(180,255,180,.25);
  padding:6px 10px;
  border-radius:999px;
  background:rgba(5,6,7,.65);
  backdrop-filter:blur(6px);
  transition:.2s ease;
}
.nx-badge .muted{opacity:.5}
.nx-badge:hover{
  color:#6aff6a;
  border-color:#6aff6a;
  box-shadow:0 0 12px rgba(106,255,106,.35);
}
</style>
</head>

<body>

<div class="game">
  <div class="title">NX RISK</div>

  <div id="riskText" class="risk">0%</div>
  <div class="bar"><div id="barFill" class="fill"></div></div>

  <div id="score" class="score">SCORE: 0</div>

  <button onclick="takeRisk()">TAKE RISK</button>
  <button class="secondary" onclick="cashOut()">CASH OUT</button>

  <div id="msg" class="msg"></div>
</div>

<!-- NXCODE BADGE -->
<a href="https://nxcode.gr/" target="_blank" class="nx-badge">
  <span>NX</span><span class="muted">CODE</span>
</a>

<script>
let trueRisk = 0;
let shownRisk = 0;
let reward = 0;
let alive = true;

const riskText = document.getElementById("riskText");
const barFill  = document.getElementById("barFill");
const scoreEl  = document.getElementById("score");
const msgEl    = document.getElementById("msg");

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function getScore(){
  const mult = 1 + (shownRisk/100)*3;
  return Math.floor(reward * mult);
}

function updateUI(){
  riskText.textContent = shownRisk + "%";
  barFill.style.width = shownRisk + "%";
  scoreEl.textContent = "SCORE: " + getScore();
  riskText.classList.toggle("danger", shownRisk >= 90);
}

function takeRisk(){
  if(!alive) return;

  trueRisk += rand(5,12);
  reward += rand(1,5);

  shownRisk = Math.min(99, Math.floor(trueRisk));
  msgEl.textContent = shownRisk >= 90 ? "STILL SAFE ✓" : "";

  // ψεύτικο 99%, πραγματικός θάνατος αργότερα
  if(trueRisk >= rand(115,140)){
    die();
  }

  updateUI();
}

function cashOut(){
  if(!alive) return;
  alive = false;

  const score = getScore();
  history.replaceState({}, "", `?score=${score}&risk=${shownRisk}`);
  msgEl.textContent = "CASHED OUT ✓";
}

function die(){
  alive = false;
  msgEl.innerHTML = "<span class='dead'>YOU PUSHED TOO FAR ✕</span>";

  const score = getScore();
  history.replaceState({}, "", `?score=${score}&risk=99`);
}

// Show shared run
const p = new URLSearchParams(location.search);
if(p.get("score")){
  msgEl.textContent =
    `Someone left with ${p.get("score")} at ${p.get("risk")}%`;
}
</script>

</body>
</html>
